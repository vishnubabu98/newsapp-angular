<app-navbar></app-navbar>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of data" >
        <div class="card">
            <img height="400px" width="300px" class="square mx-auto" src="{{i.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">{{i.title}}</h3>
              <p class="card-text">{{i.id}}</p>
              <p class="card-text">{{i.author}}</p>
              <p class="card-text">{{i.name}}</p>
              <p class="card-text">{{i.description}}</p>
              <p class="card-text">{{i.url}}</p>
              <p class="card-text">{{i.urlToImage}}</p>
              <p class="card-text">{{i.publishedAt}}</p>
              <p class="card-text">{{i.content}</p>
              
            </div>
          </div>
          </div>
          </div>
        </div>  
        </div>
        </div>
